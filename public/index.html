<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Inglasarna har över 13 års erfarenhet av inglasning för privatpersoner, BRF & företag. Vi arbetar lokalt i Linköping & Norrköping med omnejd.">
  <meta name="og:Inglasarna" property="og:Inglasarna"
    content="Inglasarna har över 13 års erfarenhet av inglasning för privatpersoner, BRF & företag. Vi arbetar lokalt i Linköping & Norrköping med omnejd.">
  <meta name="robots" content="index">
  <link href="https://www.inglasarna.se/" rel="canonical">
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Spinnaker&display=swap" rel="stylesheet">
  <title>INGLASARNA - inglasning i Linköping och Norrköping med omnejd</title>


</head>

<body>
  <form name="Private Contact" netlify data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="text" name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="phone" />
    <textarea name="message"></textarea>
  </form>

  <form name="BRF Contact" netlify data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="text" name="bot-field" />
    <input type="text" name="brfName" />
    <input type="text" name="brfSiteName" />
    <input type="text" name="street">
    <input type="text" name="postalCode">
    <input type="text" name="city">
    <input type="text" name="phoneNumber">
    <input type="text" name="contact">
    <input type="text" name="byggLov">
    <input type="text" name="amountInterested">
    <textarea name="message"></textarea>
  </form>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
